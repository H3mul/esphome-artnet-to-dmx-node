    max_value: 15
    initial_value: 0
    step: 1
    mode: box
    optimistic: true
    restore_value: true
    web_server:
      sorting_group_id: artnet_node_settings
    set_action:
      lambda: |-
        id(artnet_node).set_subnet((uint8_t)x);

