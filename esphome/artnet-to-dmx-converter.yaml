    set_action:
      lambda: |-
        id(dmx_bus_b).set_read_frequency(x);

select:
  - platform: template
    id: dmx_a_routing
    name: "DMX Port A Routing"
    optimistic: true
    restore_value: true
    initial_option: "Disconnected"
    options:
      - "Disconnected"
      - "ArtNet to DMX"
      - "DMX to ArtNet"
    web_server:
      sorting_group_id: artnet_routing_settings
    set_action:
      lambda: |-
        if (x == "Disconnected") {
          id(artnet_node).set_route_enabled_by_index(0, false);
        } else if (x == "ArtNet to DMX") {
          id(artnet_node).set_route_enabled_by_index(0, true);
          id(artnet_node).set_route_direction_by_index(0, esphome::artnet::Direction::DIRECTION_TO_DMX);
        } else if (x == "DMX to ArtNet") {
          id(artnet_node).set_route_enabled_by_index(0, true);
          id(artnet_node).set_route_direction_by_index(0, esphome::artnet::Direction::DIRECTION_TO_ARTNET);
        }

  - platform: template
    id: dmx_b_routing
    name: "DMX Port B Routing"
    optimistic: true
    restore_value: true
    initial_option: "Disconnected"
    options:
      - "Disconnected"
      - "ArtNet to DMX"
      - "DMX to ArtNet"
    web_server:
      sorting_group_id: artnet_routing_settings
    set_action:
      lambda: |-
        if (x == "Disconnected") {
          id(artnet_node).set_route_enabled_by_index(1, false);
        } else if (x == "ArtNet to DMX") {
          id(artnet_node).set_route_enabled_by_index(1, true);
          id(artnet_node).set_route_direction_by_index(1, esphome::artnet::Direction::DIRECTION_TO_DMX);
        } else if (x == "DMX to ArtNet") {
          id(artnet_node).set_route_enabled_by_index(1, true);
          id(artnet_node).set_route_direction_by_index(1, esphome::artnet::Direction::DIRECTION_TO_ARTNET);
        }

switch:
  - platform: template
    id: dmx_a_enabled
    name: "DMX Port A Enabled"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    web_server:
      sorting_group_id: dmx_port_hardware
    turn_on_action:
      lambda: |-
        id(dmx_bus_a).set_enabled(true);
    turn_off_action:
      lambda: |-
        id(dmx_bus_a).set_enabled(false);

  - platform: template
    id: dmx_b_enabled
    name: "DMX Port B Enabled"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    web_server:
      sorting_group_id: dmx_port_hardware
    turn_on_action:
      lambda: |-
        id(dmx_bus_b).set_enabled(true);
    turn_off_action:
      lambda: |-
        id(dmx_bus_b).set_enabled(false);

i2c:
  sda: GPIO21
  scl: GPIO22
  frequency: 800kHz

font:
  - file: "gfonts://Open Sans"
    id: main_font
    size: 10

text_sensor:
  - platform: wifi_info
    ip_address:
      internal: true
      id: wifi_ip
    ssid:
      id: wifi_ssid

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    address: 0x3C
    update_interval: 200ms
    lambda: |-
      int y_cursor = 0;
      const int padding = -1; // Extra vertical space between lines

      it.printf(0, y_cursor, id(main_font), "IP: %s Net %d:%d",
        id(wifi_ip).state != "" ? id(wifi_ip).state.c_str() : "Disconnected",
        (int)id(artnet_net).state, (int)id(artnet_subnet).state);

      y_cursor += id(main_font).get_height() + padding;

      it.printf(0, y_cursor, id(main_font), "Dest: %s Net %d:%d ",
        id(artnet_dest_address).state.c_str(),
        (int)id(artnet_dest_net).state,
        (int)id(artnet_dest_subnet).state);

      y_cursor += id(main_font).get_height()/2 + padding;

      if (id(dmx_a_enabled).state) {
        y_cursor += id(main_font).get_height() + padding;

        // New line for DMX A summary
        auto routing_a = id(dmx_a_routing).state;
        float freq_a = 0.0f;
        if (routing_a == "ArtNet to DMX") {
          freq_a = id(dmx_a_write_frequency).state;
        } else if (routing_a == "DMX to ArtNet") {
          freq_a = id(dmx_a_read_frequency).state;
        }
        std::string routing_a_short;
        if (routing_a == "Disconnected") routing_a_short = "Off";
        else if (routing_a == "ArtNet to DMX") routing_a_short = "DMX in";
        else if (routing_a == "DMX to ArtNet") routing_a_short = "DMX out";

        it.printf(0, y_cursor, id(main_font), "port A: %s, U%d %.0fHz",
          routing_a_short.c_str(),
          (int)id(artnet_dmx_a_universe).state,
          freq_a);
      }

      if (id(dmx_b_enabled).state) {
        y_cursor += id(main_font).get_height() + padding;

        // New line for DMX B summary
        auto routing_b = id(dmx_b_routing).state;
        float freq_b = 0.0f;
        if (routing_b == "ArtNet to DMX") {
          freq_b = id(dmx_b_write_frequency).state;
        } else if (routing_b == "DMX to ArtNet") {
          freq_b = id(dmx_b_read_frequency).state;
        }
        std::string routing_b_short;
        if (routing_b == "Disconnected") routing_b_short = "Off";
        else if (routing_b == "ArtNet to DMX") routing_b_short = "DMX in";
        else if (routing_b == "DMX to ArtNet") routing_b_short = "DMX out";

        it.printf(0, y_cursor, id(main_font), "port B: %s, U%d %.0fHz",
          routing_b_short.c_str(),
          (int)id(artnet_dmx_b_universe).state,
          freq_b);
      }