    initial_value: 0
    step: 1
    mode: box
    optimistic: true
    restore_value: true
    web_server:
      sorting_group_id: artnet_destination_settings
    set_action:
      lambda: |-
        id(artnet_node).set_output_net((uint8_t)x);

  - platform: template
    id: artnet_dest_subnet
    name: "ArtNet Destination Subnet"
    min_value: 0
